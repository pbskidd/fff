<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner with Dynamic Title and Event</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .banner {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
            box-sizing: border-box;
        }

        .banner h1 {
            margin: 0;
            font-size: 2.5em;
            white-space: pre-wrap; /* To handle preformatted text */
        }

        .event {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }

        @media (max-width: 600px) {
            .banner h1 {
                font-size: 1.5em;
                padding: 20px 0;
            }

            .event {
                font-size: 1em;
            }
        }
    </style>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            var guestValue = getQueryParam('guestValue');
            var eventValue = getQueryParam('eventValue');
            var guestElement = document.getElementById('guest');
            var eventElement = document.getElementById('event');

            if (guestElement && guestValue) {
                guestElement.textContent = guestValue.replace(/%0A/g, '\n').replace(/%0D%0A/g, '\n');
            }

            if (eventElement && eventValue) {
                eventElement.textContent = eventValue;
            }
        };
    </script>
</head>
<body>
    <img src="FFFlogo.jpg" alt="Girl in a jacket" width="500" height="500">
    <div class="banner">
        <h1 id="guest">**Invalid ID**</h1>
        <h2 id="event" class="event">**Invalid event**</h2>
    </div>
    <p>Thank you for attending.</p>
</body>
</html>
