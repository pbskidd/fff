<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner with Dynamic Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
            box-sizing: border-box;
        }

        .banner h1 {
            margin: 0;
            font-size: 2.5em;
            white-space: pre-wrap; /* To handle preformatted text */
        }

        @media (max-width: 600px) {
            .banner h1 {
                font-size: 1.5em;
                padding: 20px 0;
            }
        }
    </style>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            var value = getQueryParam('guestValue');
            var element = document.getElementById('guest');
            if (element && value) {
                element.textContent = value.replace(/%0A/g, '\n').replace(/%0D%0A/g, '\n');
            }
        };
    </script>
</head>
<body>
    <div class="banner">
        <h1 id="guest">Default Title</h1>
    </div>
    <p>The guest value will be set when the page loads.</p>
</body>
</html>
